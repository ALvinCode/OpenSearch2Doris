<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenSearch 转 Doris SQL</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#4a6cf7" stroke-width="2">
          <path d="M17 3l4 4-4 4"></path>
          <path d="M21 7H7a2 2 0 00-2 2v10"></path>
          <path d="M7 21l-4-4 4-4"></path>
          <path d="M3 17h14a2 2 0 002-2V5"></path>
        </svg>
        <h1>OpenSearch 转 Doris SQL</h1>
      </div>
      <p class="subtitle">一键将Grafana OpenSearch查询转换为Doris SQL</p>
      <button id="clearBtn" class="floating-clear-btn" style="display: none;">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          <line x1="10" y1="11" x2="10" y2="17"></line>
          <line x1="14" y1="11" x2="14" y2="17"></line>
        </svg>
        清除结果
      </button>
    </header>

    <div class="content">
      <div class="status-bar">
        <div class="status-info">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#4a6cf7" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12" y2="8"></line>
          </svg>
          <div>
            <p id="statusText">就绪，点击转换按钮开始</p>
            <p id="lastConvertTime">上次转换时间: 无</p>
          </div>
        </div>
        <button id="exportBtn" class="btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          导出所有SQL
        </button>
        <button id="debugBtn" class="btn btn-secondary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m6-12h-6m6 6h-6"></path>
          </svg>
          检测日志
        </button>
      </div>

      <div id="sqlList" class="sql-list">
        <div class="empty-state">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#d1d5db" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
          <p>转换后将在此显示生成的SQL语句</p>
          <p>每个SQL都支持编辑和复制</p>
        </div>
      </div>
    </div>
    
  </div>

  <script src="code-editor.js"></script>
  <script src="popup.js"></script>
</body>

</html>
