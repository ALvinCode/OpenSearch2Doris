    <title>æŸ¥è¯¢è§£æå™¨è°ƒè¯•æµ‹è¯•</title>

<body>
    <div class="test-container">
        <h1>æŸ¥è¯¢è§£æå™¨è°ƒè¯•æµ‹è¯•</h1>
        <p>è¯¦ç»†è°ƒè¯•å­—æ®µåæå–è¿‡ç¨‹ï¼Œæ‰¾å‡ºé‡å¤å­—æ®µåçš„æ ¹æœ¬åŸå› ã€‚</p>
        
        <div class="input-query">
            <strong>æµ‹è¯•æŸ¥è¯¢:</strong><br>
            msg:("walk in trackPageEventWhenFirstLoad" OR "walk in handleRouteChangeComplete")
        </div>
        
        <button class="test-button" onclick="debugFieldNameExtraction()">è°ƒè¯•å­—æ®µåæå–</button>
        <button class="test-button" onclick="testFullConversion()">æµ‹è¯•å®Œæ•´è½¬æ¢</button>
        <button class="test-button" onclick="clearLog()">æ¸…é™¤æ—¥å¿—</button>
        
        <div id="result" class="result" style="display: none;">
            <h4>è½¬æ¢ç»“æœï¼š</h4>
            <pre id="sql-result"></pre>
        </div>
        
        <h3>è°ƒè¯•ä¿¡æ¯ï¼š</h3>

        <h3>æµ‹è¯•æ—¥å¿—ï¼š</h3>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
            document.getElementById('result').style.display = 'none';
            document.getElementById('debug-info').textContent = '';
        }

        // æ¨¡æ‹Ÿå­—æ®µåéªŒè¯å‡½æ•°
        function isValidFieldName(field) {
            return /^[a-zA-Z_][a-zA-Z0-9_]*$/.test(field);
        }

        // è°ƒè¯•å­—æ®µåæå–è¿‡ç¨‹
        function debugFieldNameExtraction() {
            try {
                log('ğŸ” å¼€å§‹è°ƒè¯•å­—æ®µåæå–è¿‡ç¨‹...');
                
                const testQuery = 'msg:("walk in trackPageEventWhenFirstLoad" OR "walk in handleRouteChangeComplete")';
                log(`ğŸ“¥ æµ‹è¯•æŸ¥è¯¢: ${testQuery}`);
                
                // æŸ¥æ‰¾æ‹¬å·ä½ç½®
                const bracketStart = testQuery.indexOf('(');
                if (bracketStart === -1) {
                    log('âŒ æœªæ‰¾åˆ°æ‹¬å·');
                    return;
                }
                
                log(`ğŸ” æ‹¬å·ä½ç½®: ${bracketStart}`);
                
                // ä»æ‹¬å·å¼€å§‹ä½ç½®å‘å‰æŸ¥æ‰¾æœ€è¿‘çš„å†’å·
                const beforeBracket = testQuery.substring(0, bracketStart);
                log(`ğŸ” æ‹¬å·å‰çš„å†…å®¹: "${beforeBracket}"`);
                
                const lastColonIndex = beforeBracket.lastIndexOf(":");
                log(`ğŸ” æœ€åä¸€ä¸ªå†’å·ä½ç½®: ${lastColonIndex}`);
                
                if (lastColonIndex === -1) {
                    log('âŒ æœªæ‰¾åˆ°å†’å·');
                    return;
                }
                
                // ä»å†’å·å‰å¼€å§‹ï¼Œå‘å‰æŸ¥æ‰¾æœ€åä¸€ä¸ªå®Œæ•´çš„å­—æ®µå
                const beforeColon = beforeBracket.substring(0, lastColonIndex).trim();
                log(`ğŸ” å†’å·å‰çš„å†…å®¹: "${beforeColon}"`);
                
                let fieldName = null;
                
                // å¦‚æœbeforeColonä¸ºç©ºï¼Œè¯´æ˜å†’å·å°±åœ¨å¼€å¤´ï¼Œæ²¡æœ‰å­—æ®µå
                if (beforeColon) {
                    // æŸ¥æ‰¾æœ€åä¸€ä¸ªç©ºæ ¼ï¼Œå¦‚æœæ‰¾åˆ°åˆ™å–ç©ºæ ¼åçš„éƒ¨åˆ†ä½œä¸ºå­—æ®µå
                    const lastSpaceIndex = beforeColon.lastIndexOf(" ");
                    log(`ğŸ” æœ€åä¸€ä¸ªç©ºæ ¼ä½ç½®: ${lastSpaceIndex}`);
                    
                    if (lastSpaceIndex !== -1) {
                        fieldName = beforeColon.substring(lastSpaceIndex + 1).trim();
                        log(`ğŸ” ä»ç©ºæ ¼åæå–çš„å­—æ®µå: "${fieldName}"`);
                    } else {
                        fieldName = beforeColon;
                        log(`ğŸ” ç›´æ¥ä½¿ç”¨å†’å·å‰å†…å®¹ä½œä¸ºå­—æ®µå: "${fieldName}"`);
                    }
                    
                    // éªŒè¯å­—æ®µåæ˜¯å¦æœ‰æ•ˆï¼ˆä¸åŒ…å«å†’å·ç­‰ç‰¹æ®Šå­—ç¬¦ï¼‰
                    if (fieldName && (fieldName.includes(":") || fieldName.includes(" ") || fieldName.includes("("))) {
                        log(`âš ï¸ å­—æ®µååŒ…å«ç‰¹æ®Šå­—ç¬¦ï¼Œéœ€è¦é‡æ–°å¤„ç†: "${fieldName}"`);
                        
                        // å¦‚æœå­—æ®µååŒ…å«ç‰¹æ®Šå­—ç¬¦ï¼Œè¯´æ˜æå–é”™è¯¯ï¼Œé‡æ–°å¤„ç†
                        const parts = beforeColon.split(" ");
                        log(`ğŸ” åˆ†å‰²åçš„éƒ¨åˆ†: ${JSON.stringify(parts)}`);
                        
                        fieldName = parts[parts.length - 1] || null;
                        log(`ğŸ” é‡æ–°æå–çš„å­—æ®µå: "${fieldName}"`);
                        
                        // å†æ¬¡éªŒè¯
                        if (fieldName && (fieldName.includes(":") || fieldName.includes(" ") || fieldName.includes("("))) {
                            log(`âŒ å­—æ®µåä»ç„¶æ— æ•ˆï¼Œè®¾ä¸ºnull: "${fieldName}"`);
                            fieldName = null; // å¦‚æœè¿˜æ˜¯æ— æ•ˆï¼Œè®¾ä¸ºnull
                        }
                    }
                } else {
                    log('âš ï¸ å†’å·å‰æ²¡æœ‰å†…å®¹ï¼Œæ— æ³•æå–å­—æ®µå');
                }
                
                log(`ğŸ” æœ€ç»ˆæå–çš„å­—æ®µå: "${fieldName}"`);
                
                if (fieldName) {
                    log(`âœ… å­—æ®µåæå–æˆåŠŸ: "${fieldName}"`);
                    
                    // éªŒè¯å­—æ®µåæ˜¯å¦æœ‰æ•ˆ
                    if (isValidFieldName(fieldName)) {
                        log(`âœ… å­—æ®µåéªŒè¯é€šè¿‡: "${fieldName}"`);
                        
                        // æ„å»ºDorisæ¡ä»¶
                        const values = ["walk in trackPageEventWhenFirstLoad", "walk in handleRouteChangeComplete"];
                        const regexpValue = values.join('|');
                        const dorisCondition = `${fieldName} REGEXP "${regexpValue}"`;
                        
                        log(`ğŸ” ç”Ÿæˆçš„Dorisæ¡ä»¶: ${dorisCondition}`);
                        
                        // æ˜¾ç¤ºç»“æœ
                        document.getElementById('sql-result').textContent = dorisCondition;
                        document.getElementById('result').style.display = 'block';
                        
                        log('âœ… å­—æ®µåæå–è°ƒè¯•å®Œæˆï¼');
                        
                    } else {
                        log(`âŒ å­—æ®µåéªŒè¯å¤±è´¥: "${fieldName}"`);
                    }
                } else {
                    log('âŒ å­—æ®µåæå–å¤±è´¥');
                }
                
            } catch (error) {
                log(`âŒ è°ƒè¯•å¤±è´¥: ${error.message}`);
                log(`é”™è¯¯å †æ ˆ: ${error.stack}`);
            }
        }

        // æµ‹è¯•å®Œæ•´çš„è½¬æ¢è¿‡ç¨‹
        function testFullConversion() {
            try {
                log('\nğŸ§ª å¼€å§‹æµ‹è¯•å®Œæ•´è½¬æ¢è¿‡ç¨‹...');
                
                const testQuery = 'msg:("walk in trackPageEventWhenFirstLoad" OR "walk in handleRouteChangeComplete")';
                log(`ğŸ“¥ è¾“å…¥æŸ¥è¯¢: ${testQuery}`);
                
                // æ¨¡æ‹Ÿå®Œæ•´çš„è½¬æ¢è¿‡ç¨‹
                const result = convertQueryToCondition(testQuery);
                log(`âœ… è½¬æ¢ç»“æœ: ${result}`);
                
                // æ£€æŸ¥æ˜¯å¦åŒ…å«é‡å¤å­—æ®µå
                if (result.includes('msg :msg') || result.includes('msg:msg')) {
                    log(`âŒ æ£€æµ‹åˆ°é‡å¤å­—æ®µåé—®é¢˜: ${result}`);
                } else {
                    log(`âœ… æœªæ£€æµ‹åˆ°é‡å¤å­—æ®µåé—®é¢˜`);
                }
                
                // æ˜¾ç¤ºç»“æœ
                document.getElementById('sql-result').textContent = result;
                document.getElementById('result').style.display = 'block';
                
            } catch (error) {
                log(`âŒ å®Œæ•´è½¬æ¢æµ‹è¯•å¤±è´¥: ${error.message}`);
            }
        }

        // æ¨¡æ‹Ÿå®Œæ•´çš„convertQueryToConditionå‡½æ•°
        function convertQueryToCondition(query) {
            if (!query) return "";
            
            log("ğŸ” å¼€å§‹è½¬æ¢æŸ¥è¯¢æ¡ä»¶:", query);

            // å¤„ç†å˜é‡æ›¿æ¢ï¼ˆä¿ç•™Grafanaå®ï¼‰
            const processedQuery = query.replace(/\$\{(\w+)\}/g, "${$1}");

            // è§£æå¤æ‚çš„é€»è¾‘æŸ¥è¯¢
            function parseLogicalQuery(queryStr) {
                log("ğŸ” è§£æé€»è¾‘æŸ¥è¯¢:", queryStr);
                
                // å¤„ç†æ‹¬å·å†…çš„ORé€»è¾‘
                const orPattern = /\(([^()]+)\)/g;
                let processedQuery = queryStr;
                let match;
                
                // å…ˆå¤„ç†æ‰€æœ‰æ‹¬å·å†…çš„ORé€»è¾‘
                while ((match = orPattern.exec(queryStr)) !== null) {
                    const bracketContent = match[1];
                    log("ğŸ” å‘ç°æ‹¬å·å†…å®¹:", bracketContent);
                    
                    // æ£€æŸ¥æ‹¬å·å†…æ˜¯å¦åŒ…å«OR
                    if (bracketContent.includes(" OR ")) {
                        const orConditions = bracketContent.split(" OR ").map(c => c.trim());
                        log("ğŸ” ORæ¡ä»¶:", orConditions);
                        
                        // æ£€æŸ¥æ‹¬å·å‰æ˜¯å¦æœ‰å­—æ®µåï¼ˆå¦‚ msg:("value1" OR "value2")ï¼‰
                        // ä½¿ç”¨æ›´å¯é çš„æ–¹æ³•ï¼šä»å½“å‰åŒ¹é…ä½ç½®å‘å‰æŸ¥æ‰¾æœ€è¿‘çš„å­—æ®µå
                        let fieldName = null;
                        
                        // ä»æ‹¬å·å¼€å§‹ä½ç½®å‘å‰æŸ¥æ‰¾æœ€è¿‘çš„å†’å·
                        const beforeBracket = queryStr.substring(0, match.index);
                        const lastColonIndex = beforeBracket.lastIndexOf(":");
                        
                        if (lastColonIndex !== -1) {
                            // ä»å†’å·å‰å¼€å§‹ï¼Œå‘å‰æŸ¥æ‰¾æœ€åä¸€ä¸ªå®Œæ•´çš„å­—æ®µå
                            const beforeColon = beforeBracket.substring(0, lastColonIndex).trim();
                            
                            // å¦‚æœbeforeColonä¸ºç©ºï¼Œè¯´æ˜å†’å·å°±åœ¨å¼€å¤´ï¼Œæ²¡æœ‰å­—æ®µå
                            if (beforeColon) {
                                // æŸ¥æ‰¾æœ€åä¸€ä¸ªç©ºæ ¼ï¼Œå¦‚æœæ‰¾åˆ°åˆ™å–ç©ºæ ¼åçš„éƒ¨åˆ†ä½œä¸ºå­—æ®µå
                                const lastSpaceIndex = beforeColon.lastIndexOf(" ");
                                if (lastSpaceIndex !== -1) {
                                    fieldName = beforeColon.substring(lastSpaceIndex + 1).trim();
                                } else {
                                    fieldName = beforeColon;
                                }
                                
                                // éªŒè¯å­—æ®µåæ˜¯å¦æœ‰æ•ˆï¼ˆä¸åŒ…å«å†’å·ç­‰ç‰¹æ®Šå­—ç¬¦ï¼‰
                                if (fieldName && (fieldName.includes(":") || fieldName.includes(" ") || fieldName.includes("("))) {
                                    // å¦‚æœå­—æ®µååŒ…å«ç‰¹æ®Šå­—ç¬¦ï¼Œè¯´æ˜æå–é”™è¯¯ï¼Œé‡æ–°å¤„ç†
                                    const parts = beforeColon.split(" ");
                                    fieldName = parts[parts.length - 1] || null;
                                    
                                    // å†æ¬¡éªŒè¯
                                    if (fieldName && (fieldName.includes(":") || fieldName.includes(" ") || fieldName.includes("("))) {
                                        fieldName = null; // å¦‚æœè¿˜æ˜¯æ— æ•ˆï¼Œè®¾ä¸ºnull
                                    }
                                }
                            }
                            
                            log("ğŸ” æ£€æµ‹åˆ°æ‹¬å·å‰çš„å­—æ®µå:", fieldName);
                        }
                        
                        // æ„å»ºDorisæ¡ä»¶
                        let replacement;
                        if (fieldName) {
                            // å¦‚æœæœ‰å­—æ®µåï¼Œä¼˜å…ˆä½¿ç”¨REGEXPï¼Œå¦åˆ™ä½¿ç”¨ORç»„åˆ
                            const values = orConditions.map(cond => {
                                // å»é™¤å¼•å·
                                if (cond.startsWith('"') && cond.endsWith('"')) {
                                    return cond.substring(1, cond.length - 1);
                                }
                                return cond;
                            });
                            
                            // æ£€æŸ¥æ˜¯å¦å¯ä»¥ä½¿ç”¨REGEXPï¼ˆæ‰€æœ‰å€¼éƒ½ä¸åŒ…å«ç‰¹æ®Šå­—ç¬¦ï¼‰
                            const canUseRegexp = values.every(val => 
                                !val.includes('*') && !val.includes('?') && !val.includes('+') && 
                                !val.includes('[') && !val.includes(']') && !val.includes('|')
                            );
                            
                            if (canUseRegexp) {
                                // ä½¿ç”¨REGEXPï¼Œç”¨|åˆ†éš”å¤šä¸ªå€¼
                                const regexpValue = values.join('|');
                                replacement = `${fieldName} REGEXP "${regexpValue}"`;
                                log("ğŸ” ä½¿ç”¨REGEXP:", replacement);
                            } else {
                                // ä½¿ç”¨ORç»„åˆ
                                const dorisOrConditions = values.map(value => 
                                    `${fieldName} MATCH_PHRASE("${value}")`
                                );
                                replacement = `(${dorisOrConditions.join(" OR ")})`;
                                log("ğŸ” ä½¿ç”¨ORç»„åˆ:", replacement);
                            }
                        } else {
                            // æ²¡æœ‰å­—æ®µåï¼Œä½¿ç”¨ORç»„åˆ
                            const dorisOrConditions = orConditions.map(condition => {
                                const { field, value } = parseFieldValue(condition);
                                return buildDorisCondition(field, value);
                            }).filter(Boolean);
                            replacement = `(${dorisOrConditions.join(" OR ")})`;
                        }
                        
                        // å°†æ‹¬å·å†…å®¹æ›¿æ¢ä¸ºDorisæ¡ä»¶
                        processedQuery = processedQuery.replace(match[0], replacement);
                        log("ğŸ” æ›¿æ¢æ‹¬å·å†…å®¹:", replacement);
                    }
                }
                
                // å¤„ç†å‰©ä½™çš„ANDé€»è¾‘
                const andConditions = processedQuery.split(" AND ");
                const dorisConditions = [];
                
                andConditions.forEach((cond) => {
                    const trimmedCond = cond.trim();
                    if (!trimmedCond) return;
                    
                    // å¦‚æœæ¡ä»¶å·²ç»è¢«å¤„ç†è¿‡ï¼ˆåŒ…å«Dorisè¯­æ³•ï¼‰ï¼Œç›´æ¥æ·»åŠ 
                    if (trimmedCond.includes("MATCH_PHRASE") || trimmedCond.includes("REGEXP") || trimmedCond.includes("=") || trimmedCond.startsWith("(")) {
                        dorisConditions.push(trimmedCond);
                        return;
                    }
                    
                    // è§£æå­—æ®µå’Œå€¼
                    const { field, value } = parseFieldValue(trimmedCond);
                    const dorisCondition = buildDorisCondition(field, value);
                    if (dorisCondition) {
                        dorisConditions.push(dorisCondition);
                    }
                });
                
                return dorisConditions.join(" AND ");
            }
            
            // è§£æå­—æ®µå’Œå€¼çš„å‡½æ•°
            function parseFieldValue(condition) {
                // åŒ¹é…æ¨¡å¼ï¼šfield:"value" æˆ– field:value
                const colonIndex = condition.indexOf(":");
                if (colonIndex === -1) {
                    // æ²¡æœ‰å­—æ®µåï¼Œæ•´ä¸ªæ¡ä»¶ä½œä¸ºå€¼
                    return { field: null, value: condition };
                }

                const field = condition.substring(0, colonIndex).trim();
                let value = condition.substring(colonIndex + 1).trim();

                // æ£€æŸ¥å€¼æ˜¯å¦è¢«å¼•å·åŒ…å›´
                if (value.startsWith('"') && value.endsWith('"')) {
                    // å»é™¤å¼•å·å¹¶å¤„ç†è½¬ä¹‰å­—ç¬¦
                    value = value.substring(1, value.length - 1);
                    // å¤„ç†è½¬ä¹‰å­—ç¬¦ï¼šå°† \\ è½¬æ¢ä¸º \ï¼Œå°† \" è½¬æ¢ä¸º "
                    value = value.replace(/\\\\/g, "\\").replace(/\\"/g, '"');
                } else {
                    // æ²¡æœ‰å¼•å·ï¼Œæ£€æŸ¥æ˜¯å¦ä¸ºæ­£åˆ™è¡¨è¾¾å¼
                    if (
                        value.includes("*") ||
                        value.includes("?") ||
                        value.includes("+") ||
                        value.includes("[") ||
                        value.includes("]")
                    ) {
                        // å¯èƒ½æ˜¯æ­£åˆ™è¡¨è¾¾å¼ï¼Œä¿æŒåŸæ ·
                        log("ğŸ” æ£€æµ‹åˆ°å¯èƒ½çš„æ­£åˆ™è¡¨è¾¾å¼:", value);
                    }
                }

                return { field, value };
            }
            
            // æ„å»ºDorisæ¡ä»¶çš„å‡½æ•°
            function buildDorisCondition(field, value) {
                log("ğŸ” æ„å»ºDorisæ¡ä»¶:", { field, value });

                // éªŒè¯å­—æ®µåå®‰å…¨æ€§
                if (field && !isValidFieldName(field)) {
                    log(`âš ï¸ æ— æ•ˆå­—æ®µå: ${field}`);
                    return null;
                }

                // å¦‚æœæ²¡æœ‰å­—æ®µåï¼Œä½¿ç”¨é»˜è®¤å­—æ®µ
                const targetField = field || "message";

                // æ£€æŸ¥æ˜¯å¦ä¸ºæ­£åˆ™è¡¨è¾¾å¼
                if (
                    value.includes("*") ||
                    value.includes("?") ||
                    value.includes("+") ||
                    value.includes("[") ||
                    value.includes("]") ||
                    value.includes("|")
                ) {
                    // ä½¿ç”¨REGEXP
                    return `${targetField} REGEXP "${value}"`;
                }

                // æ£€æŸ¥æ˜¯å¦ä¸ºå·²çŸ¥å­—æ®µ
                if (KNOWN_FIELDS.includes(targetField)) {
                    // å·²çŸ¥å­—æ®µä½¿ç”¨ç­‰å·
                    return `${targetField} = "${value}"`;
                }

                // å…¶ä»–å­—æ®µä½¿ç”¨MATCH_PHRASE
                return `${targetField} MATCH_PHRASE("${value}")`;
            }

            // ä½¿ç”¨æ–°çš„è§£æé€»è¾‘
            const result = parseLogicalQuery(processedQuery);
            log("ğŸ” æœ€ç»ˆè½¬æ¢ç»“æœ:", result);
            return result;
        }

        // æ¨¡æ‹ŸKNOWN_FIELDS
        const KNOWN_FIELDS = [
            "datetime_local",
            "timestamp", 
            "application_name",
            "project_name",
            "logger",
            "thread",
            "level",
            "bj_timestamp",
        ];

        // é¡µé¢åŠ è½½å®Œæˆåçš„æ£€æŸ¥
        window.addEventListener('load', () => {
            log('é¡µé¢åŠ è½½å®Œæˆ');
            log('å‡†å¤‡è°ƒè¯•æŸ¥è¯¢è§£æå™¨...');
        });
    </script>
